<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAWIR STORE - Marketplace V2.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f0f2f5; 
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --primary: #ef4444; 
            --primary-dark: #b91c1c;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        
        /* 3D Utility Classes */
        .card-3d {
            background: var(--bg-card);
            border: 1px solid #e2e8f0;
            border-bottom: 4px solid #cbd5e1;
            border-radius: 1.5rem;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card-3d:hover {
            transform: translateY(-4px);
            border-bottom-width: 6px;
            border-bottom-color: #94a3b8;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        
        .card-3d:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        .btn-3d {
            transition: all 0.1s ease;
            transform-style: preserve-3d;
        }
        .btn-3d:active {
            transform: translateY(2px);
        }

        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .marquee-track { display: flex; gap: 1.5rem; width: max-content; animation: scroll 40s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Background Pattern */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
            position: fixed; inset: 0; z-index: -1;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ef4444',
                        primaryDark: '#b91c1c',
                        txtPrimary: '#1e293b',
                        txtSecondary: '#64748b',
                    },
                    boxShadow: {
                        '3d': '0 10px 0px 0px rgba(0,0,0,0.1)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255,255,255,0.3)',
                    }
                }
            }
        }
        
        // --- SECURITY SCRIPT: Disable Right Click & Inspect ---
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        document.onkeydown = function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (
                event.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) || 
                (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) || 
                (e.ctrlKey && (e.key === 'U' || e.key === 'u'))
            ) {
                return false;
            }
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="bg-grid"></div>
    <div id="root" class="relative z-10"></div>
</body>
</html>
